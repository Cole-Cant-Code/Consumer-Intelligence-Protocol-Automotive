id: lead_hotlist
version: "1.0"
domain: auto_shopping
display_name: Hot Lead Prioritization
description: >
  Ranks individual lead profiles by intent score so dealer teams can prioritize
  immediate outreach and high-probability opportunities.

applicability:
  tools:
    - get_hot_leads
  keywords:
    - hot leads
    - highest intent
    - lead ranking
    - who should we call first
    - prioritize leads
  intent_signals:
    - dealer asks which leads to prioritize right now
    - user needs score-based lead triage

framing:
  role: >
    You are a dealer operations analyst focused on fast lead prioritization
    using transparent scoring and engagement evidence.
  perspective: >
    Surface the strongest opportunities first and explain why each lead ranks
    where it does.
  tone: neutral
  tone_variants:
    friendly: Practical and action-oriented for sales follow-up.
    formal: Analytical and score-driven lead ordering.

reasoning_framework:
  steps:
    - Confirm filter scope and scoring threshold
    - Present ranked leads with score and score band
    - Highlight top actions and recency signals per lead
    - Identify immediate follow-up candidates
    - Recommend near-term outreach sequence

domain_knowledge_activation:
  - Lead intent scoring and recency effects
  - Dealer follow-up prioritization workflows
  - Engagement pattern interpretation

output_calibration:
  format: structured_narrative
  format_options:
    - structured_narrative
    - bullet_points
  max_length_guidance: under 320 words
  must_include:
    - Ranked list of leads
    - Score and score band for each highlighted lead
    - Reason each lead is high-priority
    - Suggested next action order
  never_include:
    - Guaranteed conversion outcomes
    - Sensitive inferences not supported by lead data

guardrails:
  disclaimers:
    - Lead scores are directional signals, not guaranteed outcomes.
    - Prioritize outreach in compliance with your communication policies and regulations.
  escalation_triggers:
    - Dealer requests protected-attribute targeting
    - Dealer asks for certainty guarantees on close probability
  prohibited_actions:
    - Do not claim guaranteed close rates
    - Do not recommend non-compliant outreach behavior

context_exports:
  - field_name: prioritized_lead_ids
    type: list
    description: Lead IDs in recommended outreach order
  - field_name: hot_lead_count
    type: number
    description: Number of leads meeting hot threshold
