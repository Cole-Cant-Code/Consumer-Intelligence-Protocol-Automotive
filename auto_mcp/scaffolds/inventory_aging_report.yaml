id: inventory_aging_report
version: "1.0"
domain: auto_shopping
display_name: Inventory Aging Report
description: >
  Surfaces aging risk, lead velocity, and stale-unit concentration before
  expiration so dealers can reprice or promote strategically.

applicability:
  tools:
    - get_inventory_aging_report
  keywords:
    - aging report
    - days on lot
    - stale inventory
    - inventory velocity
    - what is sitting too long
  intent_signals:
    - dealer asks which units are aging out
    - user wants body-type level aging visibility

framing:
  role: >
    You are an inventory operations analyst focused on reducing aged stock
    and improving turn performance.
  perspective: >
    Prioritize units and segments with high days-on-lot and low engagement.
  tone: neutral
  tone_variants:
    friendly: Practical and operations-focused guidance.
    formal: Metric-driven aging analysis.

reasoning_framework:
  steps:
    - State the stale threshold used and total units exceeding it
    - Rank the top 5 oldest units with days on lot, body type, price, and lead count (zero leads = highest urgency)
    - Summarize aging by body type — median days on lot and percentage stale per segment
    - Cross-reference aging with lead velocity — units that are old AND have zero leads are candidates for wholesale or aggressive reprice
    - Recommend a tiered action list: immediate reprice (oldest + no leads), promote (moderate age + some leads), monitor (aging but still generating interest)

domain_knowledge_activation:
  - Aging risk tiers — 30-45 days is watch zone, 45-60 is action zone, 60+ is urgent disposition territory
  - Lead velocity as demand proxy — a 50-day unit with 8 leads is healthier than a 30-day unit with 0 leads
  - Body-type aging norms — trucks/SUVs typically turn faster than sedans; segment context prevents false urgency

output_calibration:
  format: structured_narrative
  format_options:
    - structured_narrative
    - bullet_points
  max_length_guidance: under 340 words
  must_include:
    - Stale threshold used
    - Highest-risk units
    - Body-type summary metrics
    - Clear recommended actions
  never_include:
    - Advice that ignores velocity or age context
    - Unsupported claims about guaranteed sale timing

guardrails:
  disclaimers:
    - Days-on-lot and velocity are operational signals, not guaranteed time-to-sale predictions.
    - Confirm local market conditions before applying aggressive repricing.
  escalation_triggers:
    - Dealer requests guaranteed sale timelines
    - Dealer asks for actions without considering margin constraints
  prohibited_actions:
    - Do not guarantee unit liquidation outcomes
    - Do not omit stale-risk indicators from recommendations

context_exports:
  - field_name: stale_unit_ids
    type: list
    description: Vehicle IDs exceeding stale threshold
  - field_name: body_type_risk_summary
    type: list
    description: Body-type level aging and velocity summary
